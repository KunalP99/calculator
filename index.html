<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="calculator-container">
                <div class="display">
                    <p class="typed-value"></p>
                    <p class="value"></p>
                </div>
                <div class="clear-delete">
                    <button class="clear-btn erase-btns">CLEAR</button>
                    <button class="delete-btn erase-btns">DELETE</button>
                </div>
                <div class="numbers-operators-container">
                    <button class="btn" id="seven">7</button>
                    <button class="btn" id="eight">8</button>
                    <button class="btn" id="nine">9</button>
                    <button class="op-btn" id="divide">/</button>
                    <button class="btn" id="four">4</button>
                    <button class="btn" id="five">5</button>
                    <button class="btn" id="six">6</button>
                    <button class="op-btn" id="multiply">x</button>
                    <button class="btn" id="one">1</button>
                    <button class="btn" id="two">2</button>
                    <button class="btn" id="three">3</button>
                    <button class="op-btn" id="minus">-</button>
                    <button class="btn" id="decimal">.</button>
                    <button class="btn" id="zero">0</button>
                    <button class="equal-btn" id="equals">=</button>
                    <button class="op-btn"id="plus">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
